<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" MEDIA="screen">
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__headline">Todo App</h1>
      <img
        class="hero__logo"
        src="./eisenhower-matrix.jpg"
        alt="Application logo"
      >
      <a
        class="hero__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </section>
    <section class="main">
      <ul class="list add-task">
        <li>
          <h2 class="headline">
            <label class="list__label" for="new-task">Add Item</label>
          </h2>
        </li>
        <li class="list__task-item list__task-item_edit-mode">
          <input class="list__input task" id="new-task"  type="text">
          <button class="btn add-task__btn">Add</button>
        </li>
      </ul>
      <h2 class="headline">Todo</h2>
      <ul class="list undone-tasks">
        <li class="list__task-item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="list__input task" type="text" >
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="list__task-item list__task-item_edit-mode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label task">Go Shopping</label>
          <input class="list__input task" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h2 class="headline">Completed</h2>
      <ul id="completed-tasks" class="list completed-tasks">
        <li class="list__task-item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label task">See the Doctor</label>
          <input type="text" class="list__input task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
